<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Surveillance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --danger-color: #ff4b2b;
            --warning-color: #ffa600;
            --success-color: #2ecc71;
            --dark-bg: #1a2035;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg), #2a3553);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .stats {
            display: flex;
            gap: 20px;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            min-width: 120px;
            text-align: center;
        }

        .stat-box p {
            font-size: 14px;
            opacity: 0.8;
        }

        .stat-box h3 {
            font-size: 20px;
            margin-top: 4px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            height: 100%;
        }

        .card h2 {
            font-size: 22px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 i {
            color: var(--secondary-color);
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
        }

        select, input[type="file"] {
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus, input[type="file"]:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: rgba(0, 0, 0, 0.3);
            border-color: var(--secondary-color);
        }

        .file-input-label i {
            font-size: 24px;
        }

        .file-input-label span {
            font-size: 16px;
        }

        #fileInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .upload-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .result-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .result-image-container {
            width: 100%;
            overflow: hidden;
            border-radius: var(--border-radius);
            position: relative;
        }

        .result-image-container img {
            width: 100%;
            border-radius: var(--border-radius);
            transition: transform 0.3s ease;
        }

        .result-image-container img:hover {
            transform: scale(1.02);
        }

        .result-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .detection-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detection-item.high {
            border-left: 4px solid var(--danger-color);
        }

        .detection-item.medium {
            border-left: 4px solid var(--warning-color);
        }

        .detection-item.low {
            border-left: 4px solid var(--success-color);
        }

        .confidence-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            width: 100px;
            border-radius: 2px;
            position: relative;
        }

        .confidence-bar .bar {
            position: absolute;
            height: 100%;
            border-radius: 2px;
            background: var(--primary-color);
        }

        .alert-container {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-container.high {
            background: rgba(255, 75, 75, 0.2);
            border-left: 4px solid var(--danger-color);
        }

        .alert-container.medium {
            background: rgba(255, 166, 0, 0.2);
            border-left: 4px solid var(--warning-color);
        }

        .alert-container.info {
            background: rgba(0, 123, 255, 0.2);
            border-left: 4px solid var(--primary-color);
        }

        .alert-container i {
            font-size: 24px;
        }

        .alert-container.high i {
            color: var(--danger-color);
        }

        .alert-container.medium i {
            color: var(--warning-color);
        }

        .alert-container.info i {
            color: var(--primary-color);
        }

        .graph-container {
            width: 100%;
            overflow: hidden;
            border-radius: var(--border-radius);
            margin-top: 20px;
        }

        .graph-container img {
            width: 100%;
            border-radius: var(--border-radius);
        }

        .video-frames {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .video-frame {
            flex: 0 0 200px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .video-frame img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-frame img:hover {
            transform: scale(1.05);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--dark-bg);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--danger-color);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        .placeholder-text {
            text-align: center;
            padding: 40px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .placeholder-text i {
            font-size: 48px;
            margin-bottom: 10px;
            display: block;
        }

        .video-timeline {
            width: 100%;
            padding: 10px 0;
            position: relative;
        }

        .timeline-progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            position: relative;
        }

        .timeline-markers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .timeline-marker {
            position: absolute;
            width: 2px;
            height: 12px;
            background: var(--danger-color);
            top: -3px;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .header .stats {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .stat-box {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Crime & Crowd Monitoring System</h1>
            <div class="stats">
                <div class="stat-box">
                    <p>Detections</p>
                    <h3 id="totalDetections">0</h3>
                </div>
                <div class="stat-box">
                    <p>Alerts</p>
                    <h3 id="totalAlerts">0</h3>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2><i class="fas fa-cloud-upload-alt"></i> Upload Media</h2>
                <div class="upload-section">
                    <div class="form-group">
                        <label for="mode">Detection Mode</label>
                        <select id="mode">
                            <option value="crime">Crime Detection</option>
                            <option value="crowd">Crowd Management</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Upload File</label>
                        <div class="file-input-container">
                            <label class="file-input-label" id="fileInputLabel">
                                <i class="fas fa-file-upload"></i>
                                <span>Choose Image or Video</span>
                            </label>
                            <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.mp4,.avi,.mov">
                        </div>
                    </div>
                    <button class="upload-btn" id="uploadBtn" disabled>
                        <i class="fas fa-search"></i> Analyze
                    </button>
                </div>

                <div id="uploadInfo" class="placeholder-text" style="display: none;">
                    <i class="fas fa-info-circle"></i>
                    <p>Upload an image or video for analysis</p>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-chart-bar"></i> Analysis Results</h2>
                <div id="resultsPlaceholder" class="placeholder-text">
                    <i class="fas fa-camera"></i>
                    <p>Upload media to see detection results</p>
                </div>

                <div id="loadingResults" class="loading" style="display: none;">
                    <div class="loading-spinner"></div>
                </div>

                <div id="resultContainer" class="result-container" style="display: none;">
                    <div class="result-image-container">
                        <img id="resultImage" src="" alt="Detection Result">
                    </div>

                    <div class="result-details">
                        <h3 id="resultTitle"></h3>
                        <div id="detectionItems"></div>
                    </div>

                    <div id="alertContainer" style="display: none;"></div>

                    <div id="graphContainer" class="graph-container" style="display: none;">
                        <h3>Monitoring Trend</h3>
                        <img id="graphImage" src="" alt="Trend Graph">
                    </div>

                    <div id="videoFramesContainer" style="display: none;">
                        <h3>Video Preview</h3>
                        <div class="video-frames" id="videoFrames"></div>
                        <div class="video-timeline" id="videoTimeline" style="display: none;">
                            <div class="timeline-progress">
                                <div class="timeline-markers" id="timelineMarkers"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="detailedModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('detailedModal')">&times;</span>
            <h2 id="modalTitle">Detailed Analysis</h2>
            
            <div class="tabs">
                <div class="tab active" data-tab="visualTab">Visual</div>
                <div class="tab" data-tab="dataTab">Data</div>
                <div class="tab" data-tab="statsTab">Statistics</div>
            </div>
            
            <div class="tab-content active" id="visualTab">
                <div id="modalImageContainer" class="result-image-container">
                    <img id="modalImage" src="" alt="Detailed View">
                </div>
            </div>
            
            <div class="tab-content" id="dataTab">
                <div id="modalDataContainer"></div>
            </div>
            
            <div class="tab-content" id="statsTab">
                <div id="modalStatsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentAnalysisData = null;
        let currentMode = 'crime';
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners
            document.getElementById('mode').addEventListener('change', function() {
                currentMode = this.value;
                updatePlaceholder();
            });
            
            document.getElementById('fileInput').addEventListener('change', function() {
                updateFileLabel();
                validateUpload();
            });
            
            document.getElementById('uploadBtn').addEventListener('click', uploadAndAnalyze);
            
            // Set up modal tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show active tab content
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Show upload info
            document.getElementById('uploadInfo').style.display = 'block';
            
            // Initialize stats
            fetchStatistics();
        });
        
        // Helper functions
        function updateFileLabel() {
            const fileInput = document.getElementById('fileInput');
            const fileLabel = document.getElementById('fileInputLabel');
            
            if (fileInput.files.length > 0) {
                fileLabel.querySelector('span').textContent = fileInput.files[0].name;
            } else {
                fileLabel.querySelector('span').textContent = 'Choose Image or Video';
            }
        }
        
        function validateUpload() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            
            uploadBtn.disabled = fileInput.files.length === 0;
        }
        
        function updatePlaceholder() {
            const mode = document.getElementById('mode').value;
            const uploadInfo = document.getElementById('uploadInfo');
            
            if (mode === 'crime') {
                uploadInfo.innerHTML = '<i class="fas fa-exclamation-triangle"></i><p>Upload an image to detect suspicious activities</p>';
            } else {
                uploadInfo.innerHTML = '<i class="fas fa-users"></i><p>Upload an image or video to analyze crowd density</p>';
            }
        }
        
        function showLoading() {
            document.getElementById('loadingResults').style.display = 'flex';
            document.getElementById('resultsPlaceholder').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loadingResults').style.display = 'none';
        }
        
        function showResults() {
            document.getElementById('resultContainer').style.display = 'flex';
            document.getElementById('resultsPlaceholder').style.display = 'none';
        }
        
        function uploadAndAnalyze() {
            const fileInput = document.getElementById('fileInput');
            const mode = document.getElementById('mode').value;
            
            if (!fileInput.files[0]) {
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('mode', mode);
            
            showLoading();
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.status === 'success') {
                    currentAnalysisData = data;
                    displayResults(data);
                    fetchStatistics(); // Update statistics after successful upload
                } else {
                    showError(data.message || 'Analysis failed');
                }
            })
            .catch(error => {
                hideLoading();
                showError('Failed to process request: ' + error.message);
            });
        }
        
        function displayResults(data) {
            // Show result container
            showResults();
            
            // Set result title
            const resultTitle = document.getElementById('resultTitle');
            if (data.original_filename) {
                resultTitle.textContent = data.original_filename;
            } else {
                resultTitle.textContent = 'Analysis Results';
            }
            
            // Display detection items
            const detectionItems = document.getElementById('detectionItems');
            detectionItems.innerHTML = '';
            
            // For crime detection
            if (data.detections) {
                if (Object.keys(data.detections).length === 0) {
                    detectionItems.innerHTML = '<div class="detection-item low">No suspicious activities detected</div>';
                } else {
                    for (const [label, confidence] of Object.entries(data.detections)) {
                        const item = document.createElement('div');
                        item.className = 'detection-item high';
                        item.innerHTML = `
                            <span>${label}</span>
                            <div class="confidence-bar">
                                <div class="bar" style="width: ${confidence}%;"></div>
                            </div>
                            <span>${confidence}%</span>
                        `;
                        detectionItems.appendChild(item);
                    }
                }
            }
            
            // For crowd detection
            if (data.people_count !== undefined) {
                const item = document.createElement('div');
                let levelClass = 'low';
                
                if (data.people_count > 50) {
                    levelClass = 'high';
                } else if (data.people_count > 25) {
                    levelClass = 'medium';
                }
                
                item.className = `detection-item ${levelClass}`;
                item.innerHTML = `
                    <span>People Count</span>
                    <span>${data.people_count}</span>
                `;
                detectionItems.appendChild(item);
                
                if (data.assessment) {
                    const assessmentItem = document.createElement('div');
                    assessmentItem.className = `detection-item ${levelClass}`;
                    assessmentItem.innerHTML = `
                        <span>Crowd Assessment</span>
                        <span>${data.assessment}</span>
                    `;
                    detectionItems.appendChild(assessmentItem);
                }
            }
            
            // For video crowd detection
            if (data.avg_people_count !== undefined) {
                const item = document.createElement('div');
                let levelClass = 'low';
                
                if (data.avg_people_count > 50) {
                    levelClass = 'high';
                } else if (data.avg_people_count > 25) {
                    levelClass = 'medium';
                }
                
                item.className = `detection-item ${levelClass}`;
                item.innerHTML = `
                    <span>Average People Count</span>
                    <span>${data.avg_people_count}</span>
                `;
                detectionItems.appendChild(item);
                
                if (data.max_people_count !== undefined) {
                    const maxItem = document.createElement('div');
                    let maxLevelClass = 'low';
                    
                    if (data.max_people_count > 50) {
                        maxLevelClass = 'high';
                    } else if (data.max_people_count > 25) {
                        maxLevelClass = 'medium';
                    }
                    
                    maxItem.className = `detection-item ${maxLevelClass}`;
                    maxItem.innerHTML = `
                        <span>Maximum People Count</span>
                        <span>${data.max_people_count}</span>
                    `;
                    detectionItems.appendChild(maxItem);
                }
                
                if (data.assessment) {
                    const assessmentItem = document.createElement('div');
                    assessmentItem.className = `detection-item ${levelClass}`;
                    assessmentItem.innerHTML = `
                        <span>Crowd Assessment</span>
                        <span>${data.assessment}</span>
                    `;
                    detectionItems.appendChild(assessmentItem);
                }
            }
            
            // Display result image
            const resultImage = document.getElementById('resultImage');
            if (data.image_url) {
                resultImage.src = data.image_url;
                resultImage.style.display = 'block';
                
                // Make image clickable for detailed view
                resultImage.onclick = function() {
                    openDetailedView(data.image_url, data);
                };
            } else {
                resultImage.style.display = 'none';
            }
            
            // Display alert if present
            const alertContainer = document.getElementById('alertContainer');
            if (data.alert) {
                alertContainer.style.display = 'flex';
                alertContainer.className = `alert-container ${data.alert.level}`;
                
                let alertIcon = 'info-circle';
                if (data.alert.level === 'high') {
                    alertIcon = 'exclamation-triangle';
                } else if (data.alert.level === 'medium') {
                    alertIcon = 'exclamation-circle';
                }
                
                alertContainer.innerHTML = `
                    <i class="fas fa-${alertIcon}"></i>
                    <div>${data.alert.message}</div>
                `;
            } else {
                alertContainer.style.display = 'none';
            }
            
            // Display graph if present
            const graphContainer = document.getElementById('graphContainer');
            const graphImage = document.getElementById('graphImage');
            
            if (data.graph_url) {
                graphContainer.style.display = 'block';
                graphImage.src = data.graph_url;
                
                // Make graph clickable for detailed view
                graphImage.onclick = function() {
                    openDetailedView(data.graph_url, data, 'Crowd Monitoring Trend');
                };
            } else {
                graphContainer.style.display = 'none';
            }
            
            // Display video frames if present
            const videoFramesContainer = document.getElementById('videoFramesContainer');
            const videoFrames = document.getElementById('videoFrames');
            const videoTimeline = document.getElementById('videoTimeline');
            const timelineMarkers = document.getElementById('timelineMarkers');
            
            if (data.sample_frames && data.sample_frames.length > 0) {
                videoFramesContainer.style.display = 'block';
                videoFrames.innerHTML = '';
                
                data.sample_frames.forEach(frame => {
                    const frameDiv = document.createElement('div');
                    frameDiv.className = 'video-frame';
                    
                    const frameImg = document.createElement('img');
                    frameImg.src = frame;
                    frameImg.alt = 'Video Frame';
                    
                    frameImg.onclick = function() {
                        openDetailedView(frame, data, 'Video Frame');
                    };
                    
                    frameDiv.appendChild(frameImg);
                    videoFrames.appendChild(frameDiv);
                });
                
                // Set up timeline if alert frames are present
                if (data.alert_frames && data.alert_frames.length > 0 && data.frames_count > 0) {
                    videoTimeline.style.display = 'block';
                    timelineMarkers.innerHTML = '';
                    
                    data.alert_frames.forEach(frameNum => {
                        const position = (frameNum / data.frames_count) * 100;
                        const marker = document.createElement('div');
                        marker.className = 'timeline-marker';
                        marker.style.left = `${position}%`;
                        marker.setAttribute('title', `Alert at frame ${frameNum}`);
                        timelineMarkers.appendChild(marker);
                    });
                } else {
                    videoTimeline.style.display = 'none';
                }
            } else {
                videoFramesContainer.style.display = 'none';
            }
        }
        
        function openDetailedView(imageUrl, data, title) {
            const modal = document.getElementById('detailedModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDataContainer = document.getElementById('modalDataContainer');
            const modalStatsContainer = document.getElementById('modalStatsContainer');
            
            // Set modal title
            modalTitle.textContent = title || 'Detailed Analysis';
            
            // Set image
            modalImage.src = imageUrl;
            
            // Populate data tab
            modalDataContainer.innerHTML = '';
            if (data) {
                const dataHTML = generateDataHTML(data);
                modalDataContainer.innerHTML = dataHTML;
            }
            
            // Populate stats tab
            modalStatsContainer.innerHTML = '';
            if (data) {
                const statsHTML = generateStatsHTML(data);
                modalStatsContainer.innerHTML = statsHTML;
            }
            
            // Show modal
            modal.classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        function generateDataHTML(data) {
            let html = '<div class="result-details">';
            
            // For crime detection
            if (data.detections) {
                html += '<h3>Detection Results</h3>';
                
                if (Object.keys(data.detections).length === 0) {
                    html += '<div class="detection-item low">No suspicious activities detected</div>';
                } else {
                    for (const [label, confidence] of Object.entries(data.detections)) {
                        html += `
                            <div class="detection-item high">
                                <span>${label}</span>
                                <div class="confidence-bar">
                                    <div class="bar" style="width: ${confidence}%;"></div>
                                </div>
                                <span>${confidence}%</span>
                            </div>
                        `;
                    }
                }
            }
            
            // For crowd detection
            if (data.people_count !== undefined) {
                html += '<h3>Crowd Analysis</h3>';
                
                let levelClass = 'low';
                if (data.people_count > 50) {
                    levelClass = 'high';
                } else if (data.people_count > 25) {
                    levelClass = 'medium';
                }
                
                html += `
                    <div class="detection-item ${levelClass}">
                        <span>People Count</span>
                        <span>${data.people_count}</span>
                    </div>
                `;
                
                if (data.assessment) {
                    html += `
                        <div class="detection-item ${levelClass}">
                            <span>Crowd Assessment</span>
                            <span>${data.assessment}</span>
                        </div>
                    `;
                }
            }
            
            html += '</div>';
            return html;
        }
        
        function generateStatsHTML(data) {
            let html = '<div class="chart-container">';
            
            if (data.mode === 'crime') {
                html += '<h3>Suspicious Activity Statistics</h3>';
                // Placeholder for crime stats chart
                html += `<div id="crimeChart" style="width: 100%; height: 300px;"></div>`;
            } else if (data.mode === 'crowd') {
                html += '<h3>Crowd Density Statistics</h3>';
                // Placeholder for crowd stats chart
                html += `<div id="crowdChart" style="width: 100%; height: 300px;"></div>`;
            }
            
            html += '</div>';
            return html;
        }
        
        function showError(message) {
            const resultsPlaceholder = document.getElementById('resultsPlaceholder');
            resultsPlaceholder.innerHTML = `
                <i class="fas fa-exclamation-circle" style="color: var(--danger-color);"></i>
                <p>${message}</p>
            `;
            resultsPlaceholder.style.display = 'block';
        }
        
        function fetchStatistics() {
            // This would normally fetch real statistics from the server
            // For demo purposes, we'll use placeholder data
            document.getElementById('totalDetections').textContent = '127';
            document.getElementById('totalAlerts').textContent = '23';
        }
    </script>
